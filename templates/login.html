{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<form method="POST" style="
    max-width: 400px;
    margin: 30px auto;
    padding: 25px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
">
    <h3 style="
        color: #1a3e8c;
        text-align: center;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
    ">TPO Portal Login</h3>
    
    <input type="text" name="username" placeholder="Username" required style="
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    ">
    
    <input type="password" name="password" placeholder="Password" required style="
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    ">
  
    <select name="role" required style="
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
        background-color: white;
        box-sizing: border-box;
    ">
      <option value="" disabled selected>Select your role</option>
      <option value="student">Student</option>
      <option value="tpo">TPO</option>
    </select>
  
    <button type="submit" style="
        width: 100%;
        padding: 12px;
        background-color: #1a3e8c;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
    ">Login</button>
    
    <p style="
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    ">
        Don't have an account? <a href="{{ url_for('signup') }}" style="color: #1a3e8c;">Register here</a>
    </p>
</form>
{% endblock %}
